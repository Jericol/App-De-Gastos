<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion de Gastos</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
        <h1>Mi Aplicacion para Gastos</h1>
        <form id="tracsacionForm">
            <div class="formField">
                Tipo de tracsacion
                <input id="ingreso" type="radio" />
                <label for="ingreso">Ingreso</label>
                <input id="egreso" type="radio" />
                <label for="egreso">Egreso</label>
            </div>
            <div class="formField">
                <label for="transactionDescription">Description</label>
                <input id="transactionDescription" name="transactionDescription" />
            </div>
            <div class="formField">
                <label for="transactionPrice">price</label>
                <input id="transactionPrice" name="transactionPrice" type="number" />
            </div>
            <div class="formField">
                <label for="transactionTypeCategories">Categories</label>
                <input id="transactionCategories" name="transactionCategories"/>
            </div>
            <div>
                <button type="submit">l</button>
            </div>
        </form>
        <div>
            <table>
                <tr>
                    <th>type</th>
                    <th>description</th>
                    <th>price</th>
                    <th>Categories</th>
                </tr>
                <tr>
                    <td>Ingreso</td>
                    <td>Sueldo</td>
                    <td>$ 1000</td>
                    <td>Trabajo</td>
                </tr>
                <tr>
                    <td>Egreso</td>
                    <td>Big Mac</td>
                    <td>$ 7</td>
                    <td>Comida</td>
                </tr>
            </table>
        </div>
        <script src="./app.js"></script>
  </body>
</html>
